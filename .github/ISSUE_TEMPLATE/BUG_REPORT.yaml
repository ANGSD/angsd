name: Bug report
about: Report a bug
description: File a bug report
title: "[BUG]: <title> "
labels: ["bug"]
assignees: ''

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please search to see if an issue already exists for the bug you encountered.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Version
      description: Please specify your ANGSD and HTSlib version.
      value: "Run `angsd` and paste the first line, e.g. `-> angsd version: 0.937-74-g9100f3d (htslib: 1.14-9-ge769401) build(Mar 30 2022 10:28:53)`
    validations:
      required: true
  - type: textarea
    id: commands
    attributes:
      label: Relevant commands
      description: Please copy and paste any relevant commands you used. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
